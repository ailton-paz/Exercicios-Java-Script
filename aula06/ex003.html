<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em vídeo</title>
    <style>
        body {
            background-color: rgb(0, 82, 82);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- Comentário em HTML -->
    <p>Esse é meu primeiro código com javascript</p>

    <script>
        var n1 = Number(window.prompt("Digite um número: ")) // Number() converte de string para número
        var n2 = Number(window.prompt("Digite um número: "))
        var s = String(n1 + n2)
        window.alert(`A soma entre ${n1} e ${n2} é: ${s}`) // String(n) ou n.toString() converte de number para string
        window.alert(`A Soma é uma ${typeof s}`) 
        // (number + number) é para adição
        // (string + string) é para concatenação
    </script>
</body>
</html>
