<!DOCTYPE html>
<html lang="pt-br ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em vídeo</title>
    <style>
        body {
            background-color: rgb(0, 82, 82);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- Comentário em HTML -->
    <p>Esse é meu primeiro código com javascript</p>

    <script>
        
        var nome = window.prompt("Qual é o seu nome?")
        var idade = window.prompt("Qual a sua idade?")
        var cidade = window.prompt("E onde você mora, " + nome + "?")

        window.alert("É um prazer te conhecer, " + nome + ". Você tem " + idade + " anos, nasceu no ano de " + (2025 - idade) + ", e mora em " + cidade)

    </script>
</body>
</html>
