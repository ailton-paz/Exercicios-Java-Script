<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constatador de salário</title>
    <style>
        body {
            background-color: rgb(42, 150, 245);
            color: white;
            font-size: normal 16pt;
        }
    </style>
</head>
<body>
    <h1>Vamos constatar seu salário!</h1>
    
    <script>
        var salario = window.prompt("Quanto você ganha por mês?")
        var minimo = salario >= 1621 ? "Seu salário já é maior que o mínimo nacional!" : "Seu salário ainda precisa de ajustes para chegar até o mínimo nacional"
        window.alert(minimo)
    </script>
    
</body>
</html>
